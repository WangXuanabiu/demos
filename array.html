<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的常用方法</title>
</head>
<body>
	<div id='show'>请看控制台</div>
	<script type="text/javascript">
		// 1、新建数组
		var array = new Array('wang','xuan','abiu');
		var a = [1,3,4,2,5,2];
		// 2、检测数组
		console.log(Array.isArray(array));
		console.log(array instanceof Array);
		// 3、数组字符串转换
		// toString和valueOf区别：
		// toString转换结果是字符串
		// valueOf转换结果还是数组，相当于给数组每一项用了一次toSting方法
		console.log(array.toString());
		console.log(array.valueOf());
		//用指定分隔符将其变为字符串
		console.log(array.join('|'));
		// 4、数组元素添加删除
		console.log(array.pop());
		console.log(array.push('abiu'));
		console.log(array.shift());
		console.log(array.unshift('wang'));
		// 5、数组翻转和排序
		// reverse sort
		console.log(array.reverse());
		console.log(array.sort());
		//sort方法可以接收compare作为排序函数
		function compare(value1,value2){
			return value1-value2;
		}
		console.log(a.sort(compare));
		// 6、数组连接
		var array2 = array.concat('yeyeye',[1,2]);
		console.log(array2);
		// 7、数组分割
		var array3 = array.slice(2,4);
		console.log(array3);
		// 8、splice函数
		// 参数1、删除或者添加的位置
		// 参数2、删除的项目数量
		// 参数3-n、添加的项目值
		console.log(a.toString());
		a.splice(2,0,11,22);
		console.log(a.toString());
		a.splice(2,2,33,44);
		console.log(a);
		a.splice(2,2);
		console.log(a);
		// 9.查找
		// 参数1：要查找的项
		// 参数2：起始位置
		console.log(a.indexOf(2));
		console.log(a.lastIndexOf(2));
		console.log(a.indexOf(2,4));
		console.log(a.lastIndexOf(2,4));
		// 10、迭代方法
		// every 、 forEach 、map 、filter 
		//参数为一个函数，函数有三个参数 item index array分别为数组项的值、位置和数组本身
		var everyArray = a.every(function(item , index , array){
			return item>2;
		});
		console.log(everyArray);

		a.forEach(function(item,index,array){
			console.log(item*2);
		});

		var mapArray = a.map(function(item,index,array){
			return item*2;
		});
		console.log(mapArray);

		var filterArray = a.filter(function(item,index,array){
			return item>2;
		});

		console.log(filterArray);
		// 11、reduce和reduceRight
		//参数为函数，函数有4个值，前一个值，数组项的值、位置和数组本身
		//reduce从左到右遍历，reduceRight从右到左遍历
		//求和操作
		var sum = a.reduce(function(pre,item,index,array){
			return pre+item;
		});
		console.log(sum);
	</script>
</body>
</html>
